<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="player">
        <h1>üéµ Music Player</h1>
        <div class="info">
            <h2 id="title">Title</h2>
            <p id="artist">Artist</p>
        </div>

        <audio id="audio" src=""></audio>

        <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è</button>
            <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>

        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">2:45</span>
        </div>

        <div class="volume-control">
            üîà <input type="range" id="volume" min="0" max="1" step="0.01" />
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="song-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
